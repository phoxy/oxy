version: '3.2'
services:
  oxy:
    image: nginx:alpine
    volumes:
    - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    - ./oxy:/app/assets/oxy:ro
    ports:
    - 80:80
  frontend:
    image: nginx:alpine
    volumes:
    - ./app/assets:/usr/share/nginx/html:ro
  backend:
    image: nginx:alpine