version: '3.2'
services:
  gw:
    build: .docker/nginx-br
    image: oxyjs/nginx-br:latest
    volumes:
    - ./.docker/nginx-br/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 80:80
  oxy:
    image: nginx:alpine
    volumes:
    - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    - ./oxy:/app/assets/oxy:ro
  frontend:
    image: nginx:alpine
    volumes:
    - ./app:/usr/share/nginx/html:ro
  backend:
    image: nginx:alpine